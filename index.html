<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The mexican dice game</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>The Mexican dice game</h1>
        </header>
      <div class="section-players">
        <div class="section-player1">
            <div class="player1__container">      
                <div class="player1__name">Player1</div>
                <div class="score-0">34</div>
                <div class="player1__turns-left"></div>
                <img src="./img/dice-1.png" alt="" class="player1__img">
            </div>
        </div>
        <div class="players__menu">
            <button class="players__btn-newGame btn">New Game</button>
            <img src="./img/dice-1.png" alt="" class="dice__img">
            <button class="players__btn-roll btn">Roll</button>
        </div>
        <div class="section-player2 ">
            <div class="player2__container">
                <div class="player2__name">Player2</div>
                <div class="score-1">11</div>
                <div class="player2__turns-left"></div>
                <img src="./img/dice-1.png" alt="" class="player2__img">
            </div>
        </div>
     </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
